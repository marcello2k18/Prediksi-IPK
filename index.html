<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hitung Nilai Akhir</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-sky-300 to-white min-h-screen font-sans p-8">

  <div class="max-w-5xl mx-auto bg-white p-6 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Perhitungan Nilai Akhir Mahasiswa</h1>

    <div class="overflow-x-auto">
      <table class="w-full text-sm text-left text-gray-700 border border-gray-300 rounded-lg">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="p-3">NO</th>
            <th class="p-3">NAMA MATAKULIAH</th>
            <th class="p-3">SKS</th>
            <th class="p-3">NILAI</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr class="even:bg-gray-50 hover:bg-gray-100 transition">
            <td class="p-3">1</td>
            <td class="p-3"><input type="text" name="mk[]" value="Mata Kuliah 1" class="w-full px-3 py-2 border rounded-md" /></td>
            <td class="p-3"><input type="text" name="sks[]" value="3" maxlength="2" required class="w-full px-3 py-2 border rounded-md" /></td>
            <td class="p-3">
  <select name="nilai[]" class="w-full px-3 py-2 border rounded-md">
  <option value="">Belum Ada Nilai</option>
  <option value="4.00">A</option>
  <option value="3.70">A-</option>
  <option value="3.30">B+</option>
  <option value="3.00">B</option>
  <option value="2.70">B-</option>
  <option value="2.30">C+</option>
  <option value="2.00">C</option>
  <option value="1">D</option>
  <option value="0">E</option>
</select>

            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 justify-center mt-6">
      <button onclick="addMataKuliah()" class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded-lg shadow transition transform hover:scale-105">Tambah Mata Kuliah</button>
      <button onclick="removeMataKuliah()" class="bg-red-500 hover:bg-red-600 text-white px-5 py-2 rounded-lg shadow transition transform hover:scale-105">Kurangi Mata Kuliah</button>
      <button onclick="calculateFinalGrade()" class="bg-green-500 hover:bg-green-600 text-white px-5 py-2 rounded-lg shadow transition transform hover:scale-105">Hitung Nilai Akhir</button>
    </div>

    <p id="hasilPerhitungan" class="mt-6 text-center text-xl font-semibold text-gray-800">Nilai Akhir: 0.00</p>
  </div>

</body>
</html>
